<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leadership Diagnostic Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      line-height: 1.6;
      background: #f9f9f9;
    }
    h1, h2 {
      text-align: center;
    }
    .symptom {
      display: block;
      margin-bottom: 6px;
    }
    .results {
      display: none;
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #fff;
    }
    button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
      border: none;
      background: #333;
      color: white;
    }
    button:hover {
      background: #555;
    }
    .category-result {
      margin-bottom: 15px;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <h1>Leadership Diagnostic Tool</h1>
  <p>Select the statements that resonate with your current leadership experience. Then click <b>Get Diagnosis</b> below to reveal your top 2–3 challenge areas along with prescriptions.</p>

  <form id="diagnosticForm">
    <div id="symptomList">
      <!-- Symptoms will be injected here -->
    </div>
    <button type="button" onclick="calculateResults()">Get Diagnosis</button>
  </form>

  <div class="results" id="results"></div>

  <script>
    const data = [
      {
        diagnosis: "Not Making Time to Think",
        prescription: "Set aside time to think — schedule weekly protected hours and start with prayer/journaling.",
        symptoms: [
          "I rarely block time on my calendar for reflection or strategic thinking.",
          "I feel stuck in reactive mode instead of planning ahead.",
          "I have ideas but never carve out space to process them.",
          "My prayer or journaling time is sporadic or nonexistent."
        ]
      },
      {
        diagnosis: "Vision Problems",
        prescription: "Clarify and share your vision — refine the DNA (who we are) and Action (what we do) vision.",
        symptoms: [
          "My team cannot clearly articulate our vision.",
          "The vision feels fuzzy or uninspiring to me.",
          "I struggle to invite others into shaping the vision.",
          "Our vision doesn’t guide daily decision-making."
        ]
      },
      {
        diagnosis: "Not Bringing the Best People Along",
        prescription: "Build with the right people — define ‘great’ per role, recruit for fit, and address misalignment quickly.",
        symptoms: [
          "I settle for ‘good enough’ hires rather than top talent.",
          "Some team members don’t align with our values.",
          "I feel like I must generate all the ideas myself.",
          "I avoid hard conversations about performance."
        ]
      },
      {
        diagnosis: "Poor Relationships",
        prescription: "Strengthen key relationships — increase trust, transparency, and personal connection.",
        symptoms: [
          "Work feels tense, transactional, or distrustful.",
          "I avoid difficult conversations with my team.",
          "I don’t know much about my team’s personal wins or struggles.",
          "My words sometimes create distance instead of trust."
        ]
      },
      {
        diagnosis: "Not Cultivating a Culture of Growth",
        prescription: "Foster a culture of growth — create individual growth plans and model learning.",
        symptoms: [
          "My team members are stagnating instead of learning.",
          "We don’t have individual growth plans.",
          "Training feels random, one-off, or punitive.",
          "I don’t model personal learning consistently."
        ]
      },
      {
        diagnosis: "Not Consistently Communicating",
        prescription: "Communicate with clarity and consistency — set meeting rhythms and listen with the heart.",
        symptoms: [
          "My team feels ‘out of the loop.’",
          "I don’t have a regular rhythm of 1:1s or team meetings.",
          "My updates aren’t consistent or clear.",
          "I often listen to respond instead of listening to understand."
        ]
      },
      {
        diagnosis: "Lack of Teamwork Culture",
        prescription: "Create a teamwork culture — break silos, celebrate wins, and resolve conflict promptly.",
        symptoms: [
          "My team works in silos rather than together.",
          "Conflict lingers instead of being addressed.",
          "Team wins are rarely celebrated.",
          "Collaboration feels forced or unnatural."
        ]
      },
      {
        diagnosis: "No Scalable Systems",
        prescription: "Design scalable systems — document simple, shareable processes with clear owners.",
        symptoms: [
          "Processes are inconsistent across the organization.",
          "Growth feels chaotic instead of stable.",
          "We rely on verbal instructions instead of documented systems.",
          "No one is assigned to maintain systems."
        ]
      },
      {
        diagnosis: "Poor Business Model",
        prescription: "Align mission and model — tune offerings and pricing so purpose and profit reinforce each other.",
        symptoms: [
          "Our revenue doesn’t match our mission.",
          "We struggle to sustain financial health.",
          "Our business model feels patched together.",
          "I can’t clearly explain how we make money and impact."
        ]
      },
      {
        diagnosis: "Ignoring the Bottom Line",
        prescription: "Steward the bottom line — align budgets to vision and track a few meaningful metrics.",
        symptoms: [
          "I don’t regularly review financial reports.",
          "Budgets don’t reflect our vision priorities.",
          "We focus on impact but neglect profitability.",
          "We don’t measure results beyond anecdotal stories."
        ]
      }
    ];

    // Render symptoms with checkboxes
    const symptomListDiv = document.getElementById('symptomList');
    data.forEach(cat => {
      cat.symptoms.forEach(symptom => {
        const label = document.createElement('label');
        label.className = 'symptom';
        label.innerHTML = `<input type="checkbox" value="${cat.diagnosis}"> ${symptom}`;
        symptomListDiv.appendChild(label);
      });
    });

    function calculateResults() {
      const checked = document.querySelectorAll('input[type=checkbox]:checked');
      let scores = {};

      checked.forEach(cb => {
        const category = cb.value;
        scores[category] = (scores[category] || 0) + 1;
      });

      let sorted = Object.entries(scores).sort((a, b) => b[1] - a[1]);
      let resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '<h2>Your Results</h2>';

      if (sorted.length === 0) {
        resultsDiv.innerHTML += '<p>No statements selected. Try again!</p>';
      } else {
        sorted.slice(0, 3).forEach(([diagnosis, count], idx) => {
          const cat = data.find(c => c.diagnosis === diagnosis);
          resultsDiv.innerHTML += `<div class='category-result'><b>${idx===0?"Primary":idx===1?"Secondary":"Tertiary"}</b>: ${diagnosis}<br>Symptoms checked: ${count}<br><b>Prescription:</b> ${cat.prescription}</div>`;
        });
      }

      resultsDiv.style.display = 'block';
    }
  </script>
</body>
</html>

</html>
