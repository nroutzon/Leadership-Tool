<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leadership Diagnostic Tool</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Leadership Diagnostic Tool</h1>

    <!-- Form Example -->
    <div class="card p-4 mb-4">
      <form id="diagnostic-form">
        <div class="mb-3">
          <label for="decision" class="form-label">How confident are you in making team decisions?</label>
          <select class="form-select question" id="decision" required>
            <option value="">Select...</option>
            <option value="1">Not confident</option>
            <option value="2">Somewhat confident</option>
            <option value="3">Confident</option>
            <option value="4">Very confident</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="empathy" class="form-label">How well do you understand your teamâ€™s feelings?</label>
          <select class="form-select question" id="empathy" required>
            <option value="">Select...</option>
            <option value="1">Not well</option>
            <option value="2">Somewhat well</option>
            <option value="3">Well</option>
            <option value="4">Extremely well</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="vision" class="form-label">How clear is your leadership vision?</label>
          <select class="form-select question" id="vision" required>
            <option value="">Select...</option>
            <option value="1">Not clear</option>
            <option value="2">Somewhat clear</option>
            <option value="3">Clear</option>
            <option value="4">Very clear</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="communication" class="form-label">How strong are your communication skills?</label>
          <select class="form-select question" id="communication" required>
            <option value="">Select...</option>
            <option value="1">Weak</option>
            <option value="2">Average</option>
            <option value="3">Strong</option>
            <option value="4">Excellent</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="adaptability" class="form-label">How adaptable are you to change?</label>
          <select class="form-select question" id="adaptability" required>
            <option value="">Select...</option>
            <option value="1">Not adaptable</option>
            <option value="2">Somewhat adaptable</option>
            <option value="3">Adaptable</option>
            <option value="4">Very adaptable</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">See Results</button>
      </form>
      <!-- Progress Bar Example -->
      <div class="mt-4">
        <label>Progress</label>
        <div class="progress" style="height: 20px;">
          <div class="progress-bar" role="progressbar" id="progressBar" style="width: 0%;">0%</div>
        </div>
      </div>
    </div>

    <!-- Results Chart Example -->
    <div class="card p-4 mb-4">
      <h3 class="mb-3">Your Leadership Profile</h3>
      <canvas id="resultsChart"></canvas>
    </div>
  </div>

  <!-- Bootstrap JS & Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Progress Bar Logic
    const questions = document.querySelectorAll('.question');
    const progressBar = document.getElementById('progressBar');
    questions.forEach(q => {
      q.addEventListener('change', () => {
        let answered = 0;
        questions.forEach(q => {
          if (q.value !== "") answered++;
        });
        let percent = Math.round((answered / questions.length) * 100);
        progressBar.style.width = percent + '%';
        progressBar.textContent = percent + '%';
      });
    });

    // Chart.js Logic
    let chart;
    document.getElementById('diagnostic-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const data = [
        parseInt(document.getElementById('decision').value) || 0,
        parseInt(document.getElementById('empathy').value) || 0,
        parseInt(document.getElementById('vision').value) || 0,
        parseInt(document.getElementById('communication').value) || 0,
        parseInt(document.getElementById('adaptability').value) || 0
      ];
      if (chart) chart.destroy();
      const ctx = document.getElementById('resultsChart').getContext('2d');
      chart = new Chart(ctx, {
        type: 'radar',
        data: {
          labels: ['Decision Making', 'Empathy', 'Vision', 'Communication', 'Adaptability'],
          datasets: [{
            label: 'Your Profile',
            data: data,
            backgroundColor: 'rgba(62,124,182,0.2)',
            borderColor: '#3e7cb6',
            borderWidth: 2
          }]
        },
        options: {
          scales: {
            r: {
              angleLines: { display: false },
              suggestedMin: 1,
              suggestedMax: 4
            }
          }
        }
      });
    });
  </script>
</body>
</html>
